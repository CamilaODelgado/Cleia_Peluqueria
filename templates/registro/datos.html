{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Datos Personales</title>
    <link rel="stylesheet" href="{% static 'css/turnos.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
</head>
<body>
    <div class="form-container">
        <h2>Completa tus datos personales</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ usuario.nombre }}" required>
            </div>

            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" name="apellido" value="{{ usuario.apellido }}" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ usuario.email }}" required>
            </div>

            <div class="form-group">
                <label>DNI:</label>
                <input type="text" name="dni" value="{{ cliente.dni }}">
            </div>

            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" name="telefono" value="{{ cliente.telefono }}">
            </div>

            <div class="form-group">
                <label>Domicilio:</label>
                <input type="text" name="domicilio" value="{{ cliente.domicilio }}">
            </div>

            <div class="form-group">
                <label>Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento }}">
            </div>

            <button type="submit" class="btn btn-primary">Guardar Datos</button>
        </form>
    </div>
</body>
</html>
